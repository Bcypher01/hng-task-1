<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Goals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="images/pic.png"
        alt="Slack Profile Picture"
        data-testid="slackProfilePicture"
        width="800"
        height="800" />
      <h1 data-testid="slackDisplayName">Bablo</h1>
    </header>
    <main>
      <section class="goals">
        <h2>My Tech Goals for the Next 2 Years</h2>
        <p>1. Get an internship/Junior role</p>
        <p>2. Work on exciting and real life projects</p>
        <p>3. Build my own product</p>
      </section>
      <section class="info">
        <p>Current Time (UTC): <span data-testid="currentTimeUTC"></span></p>
        <p>Current Day: <span data-testid="currentDay"></span></p>
        <p>
          Slack Email:
          <span data-testid="slackEmail">olumidebabayemi1@gmail.com</span>
        </p>
      </section>
      <section class="links">
        <a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
        <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
        <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink"
          >Scrape Any Web</a
        >
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
